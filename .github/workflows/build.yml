name: Build EXE

on:
  push:
    paths:
      - "*.py"
      - "**/*.py"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller requests PyQt6

      - name: Build EXE
        run: |
          pyinstaller Linua-Updater.py --noconfirm --onefile --name "Linua-Updater"

      - name: Copy EXE to repo folder
        run: |
          copy dist\\Linua-Updater.exe Linua-Updater.exe

      - name: Commit new EXE to main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Linua-Updater.exe
          git commit -m "Auto-build: updated EXE"
          git push
